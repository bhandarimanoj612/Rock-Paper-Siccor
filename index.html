<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors -By AstraVibe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Rock Paper Scissor - Manoj</h3>

      <div class="choice">
        <img src="AstraVibe.png" />
        <div class="main">
          <h2 class="computer">
            Computer Choice: <span id="computer-choice"></span>
          </h2>
          <br />
          <h2 class="you">Your Choice : <span id="user-choice"></span></h2>
          <br />
          <h2 class="result">Result : <span id="result"></span></h2>
        </div>
        <div class="button">
          <button id="rock" class="rock">rock</button>
          <button id="paper" class="paper">paper</button>
          <button id="scissor" class="scissor">scissor</button>
        </div>
      </div>
    </div>
    <script src="script.js" charset="UTF-8"></script>
  </body>
</html>
